<div class="container">
  <mat-card *ngFor="let post of posts">
    <mat-card-actions>
      <a mat-button class="status">
        <mat-icon *ngIf="post.typer === 'Public'">public</mat-icon>
        <mat-icon *ngIf="post.typer === 'Private'">vpn_key</mat-icon>
      </a>

      <button mat-button>
        <mat-icon>delete</mat-icon>
      </button>
      <a href="#" mat-button>
        <mat-icon>edit</mat-icon>
      </a>
    </mat-card-actions>
    <mat-card-title>
      <h3>{{ post.title }}</h3>
    </mat-card-title>
    <mat-card-subtitle>
      <h4>
        Category here
      </h4>
    </mat-card-subtitle>
    <mat-card-content>
      <p>
        {{ post.details }}
      </p>
    </mat-card-content>
    <mat-card-footer>Author here</mat-card-footer>
  </mat-card>
</div>
